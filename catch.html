<!DOCTYPE HTML 5.13.14>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="catch.css">
    <title>Catch</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><h1 style="text-align:center">My First Game!</h1></td>
        <td><h1>Score: </h1></td>
        <td><h1 id="score">0</h1></td>
    </tr>
</table>
<div id="path" class="path">
	<div id="block" class="block"></div>
    <div id="brick" class="brick"></div>
    <div id="gameover"></div>
</div>
<br>
<div class="box">
<table>
    <tr>
        <td><button onclick='movedown()'><b>Start Game</b></button></td>
        <td><button id="catchleft"onclick='moveleft(brick)'><b><</b></button></td>
        <td><button id="catchright" onclick='moveright(brick)'><b>></b></button></td>
        <td><button id="reset" onclick='reset()'><b>Reset</b></button></td>
        
    </tr>
</table>
</div>
<script src="catch.js"></script>
</body>
</html>
